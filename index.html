<!doctype html>
<html lang="es" class="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>NOMINI | NÃ³mina Ejecutiva</title>
		<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
			rel="stylesheet"
		/>
		<script>
			tailwind.config = {
				darkMode: "class",
				theme: {
					extend: {
						colors: {
							charcoal: {
								DEFAULT: "var(--color-charcoal)",
								darker: "var(--color-charcoal-darker)",
								lighter: "var(--color-charcoal-lighter)",
							},
							titanium: "var(--color-titanium)",
							electric: {
								DEFAULT: "#0056D2",
								dark: "#00419E",
								light: "#337FE2",
							},
							emerald: "#10B981",
							crimson: "#D90429",
						},
						fontFamily: {
							sans: ["Inter", "system-ui", "-apple-system", "sans-serif"],
						},
					},
				},
			};
		</script>
		<style>
			:root {
				--color-charcoal: #ffffff;
				--color-charcoal-darker: #f5f5f7;
				--color-charcoal-lighter: #ffffff;
				--color-titanium: #1d1d1f;
				--panel-border: rgba(0, 0, 0, 0.05);
			}

			.dark {
				--color-charcoal: #1a1a1b;
				--color-charcoal-darker: #121213;
				--color-charcoal-lighter: #252526;
				--color-titanium: #e5e5e5;
				--panel-border: rgba(255, 255, 255, 0.05);
			}

			body {
				background-color: var(--color-charcoal-darker);
				color: var(--color-titanium);
				-webkit-font-smoothing: antialiased;
				transition:
					background-color 0.3s ease,
					color 0.3s ease;
			}

			.no-scrollbar::-webkit-scrollbar {
				display: none;
			}

			.glass-panel {
				background: var(--color-charcoal);
				backdrop-filter: blur(12px);
				border: 1px solid var(--panel-border);
			}

			input::-webkit-outer-spin-button,
			input::-webkit-inner-spin-button {
				-webkit-appearance: none;
				margin: 0;
			}

			@keyframes slideIn {
				from {
					transform: translateY(100%);
					opacity: 0;
				}
				to {
					transform: translateY(0);
					opacity: 1;
				}
			}

			.animate-slide-in {
				animation: slideIn 0.3s cubic-bezier(0.16, 1, 0.3, 1);
			}
		</style>

		<link rel="stylesheet" href="/index.css" />
	</head>
	<body class="font-sans selection:bg-electric">
		<div id="root"></div>
		<script type="module" src="/src/index.tsx"></script>
	</body>
</html>
